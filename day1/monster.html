<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기 게임</title>
    <style>


    </style>
</head>
<body>
    <!-- 빈 컨테이너 div -->
    <div id="container"></div>
    

    <script>
        let monsterHP = 100
        const container = document.getElementById("container")
        const h1 = document.createElement("h1")
        h1.textContent = "몬스터 잡기 게임을 시작합니다!"
        //빈 컨테이너 divdp h1 요소 추가 
        container.appendChild(h1)

        //prompt: 문자열로 입력받는다.
        let attackDamage = parseInt(prompt("1회 공격 시 데미지는 얼마인가요?(양의 정수로 입력하세요.)"))
        let attackCount = 0

        if(attackDamage > 0){

            while(monsterHP > 0){
                monsterHP -= attackDamage //HP가 감소
                attackCount += 1 //공격 횟수 증가

                console.log(attackCount)

                const p = document.createElement("p")
                p.textContent = `몬스터를 ${attackCount}회 공격했다!`
                container.append(p)

                const strong = document.createElement("strong")
                strong.textContent = `몬스터 남은 HP는 ${monsterHP <= 0 ? 0 : monsterHP}입니다!`
                container.append(strong)

                //만약에 HP가 0보다 작아질 경우, HP에 0을 대입
                if(monsterHP < 0)  {
                    monsterHP = 0;
                }

                console.log(monsterHP)
            }

            const h2 = document.createElement("h2")
            h2.textContent = "몬스터 잡기 완료! 수고하셨습니다!"
            h2.title = "게임을 다시 시작하고 싶으면 새로고침하세요."
            container.appendChild(h2)

        }else{
         alert("데이미를 잘못 입력하여 게임을 취소합니다.")   
        }

    </script>
</body>
</html>
